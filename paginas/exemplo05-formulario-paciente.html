<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Paciente</title>
</head>

<body>
    <form>
        <!--
         ✔ Nome,
         ✔ Idade, 
         ✔ E-mail, 
         ✔ Tipo Sanguíneo (A+, A-, B+, B-, AB, AB+, O+, O-), 
         ✔ Estado Cívil, 
         ✔ Endereço(estado,cep, cidade, bairro, logradouro, numero e complemento) 
         Alergias: Alimentos, Ambientais, Medicamentos, Picadas e Contato. 
         Observação-->
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome">
        </div>
        <div>
            <label for="campo-idade">Idade</label>
            <input type="number" id="campo-idade" name="idade">
        </div>

        <div>
            <label for="campo-data-consulta">Data da Consulta</label>
            <input type="date" id="campo-data-consulta" name="data-consulta">
        </div>

        <div>
            <label for="campo-email">E-mail</label>
            <input type="email" id="campo-email" name="email">
        </div>

        <div>
            <label for="campo-tipo-sanguineo">Tipo Sanguíneo</label>
            <select id="campo-tipo-sanguineo" name="tipo-sanguineo">
                <option disabled selected>Escolha uma opção</option>
                <option value="A+">A Positivo</option>
                <option value="A-">A Negativo</option>
                <option value="B+">B Positivo</option>
                <option value="B-">B Negativo</option>
                <option value="AB">AB</option>
                <option value="AB+">AB Positivo</option>
                <option value="O+">O Positivo</option>
                <option value="O-">O Negativo</option>
            </select>

        </div>

        <!--Endereço(✔estado, ✔cep, ✔cidade, ✔bairro, ✔logradouro, numero e ✔complemento)-->

        <div>
            <label for="campo-unidade-federativa">UF</label>
            <select id="campo-unidade-federativa" name="unidade-federativa">
                <option disabled selected>Escolha uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>

                <!--Abri o chat.com
                Pesquisar: lisatar as options para as unidades federativas no html, gerar somento as options
                
                -->

            </select>

        </div>
        <div>
            <label for="campo-cidade">Cidade</label>
            <input type="text" id="campo-cidade" name="cidade">
        </div>

        <div>
            <label for="campo-bairro">Bairro</label>
            <input type="text" id="campo-bairro" name="bairro">
        </div>

        <div>
            <label for="campo-cep">CEP</label>
            <input type="text" id="campo-cep" name="cep">
        </div>

        <div>
            <label for="campo-logradouro">Logradouro</label>
            <input type="text" id="campo-logradouro" name="logradouro">
        </div>

        <div>
            <label for="campo-numero">Numero</label>
            <input type="text" id="campo-numero" name="numero">
        </div>

        <div>
            <label for="campo-complemento" style="display: block;">Complemento</label>
            <textarea name="complemento" id="campo-complemento" rows="10" cols="60"></textarea>
        </div>

        <div>
            <span style="display: block;">Estado Cívil</span>

            <label for=""></label>
        </div>


        <div>
            <span style="display: block;">Estado Cívil</span>

            <input type="radio" value="solteiro(a)" id="campo-estado-civil-solteiro" name="estado-civil">
            <label for="campo-estado-civil-solteiro">Solteiro(a)</label>

            <input type="radio" value="casado(a)" id="campo-estado-civil-casado" name="estado-civil">
            <label for="campo-estado-civil-casado">Casado(a)</label>

            <input type="radio" value="divorciado(a)" id="campo-estado-civil-divorciado" name="estado-civil">
            <label for="campo-estado-civil-divorciado">Divorciado(a)</label>
        </div>

        <div>
            <span style="display: block;">Alergias</span>
            <input type="checkbox" name="alergias" id="campo-alergia-alimentos" value="Alimentos">
            <label for="campo-alergia-alimentos">Alimentos</label>
        </div>

        <div>
            <input type="checkbox" name="alergias" id="campo-alergia-ambientais" value="Ambientais">
            <label for="campo-alergia-ambientais">Ambientais</label>
        </div>

        <div>
            <input type="checkbox" name="alergias" id="campo-alergia-medicamentos" value="Medicamentos">
            <label for="campo-alergia-medicamentos">Medicamentos</label>
        </div>

        <div>
            <input type="checkbox" name="alergias" id="campo-alergia-picadas-e-contato" value="Picadadas e Contato">
            <label for="campo-alergia-picadas-e-contato">Picadas e Contato</label>
        </div>

        <button type="submit">Agendar</button>
    </form>
</body>

</html>
